name: deploy

on:
  push:
    branches:
      - main
jobs:
    DEPLOY:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - uses: pnpm/action-setup@v2
        - uses: actions/setup-node@v3
          with:
            node-version: 16.x
            cache: pnpm

        - name: Install
          run: pnpm install

        - name: Build
          run: pnpm run build
